<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>pixipy</title>
</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
<body style='margin-top:0;margin-left:0;margin-right:0;margin-bottom:0;'>
  <script type="text/javascript">
      $SCRIPT_ROOT = '127.0.0.1:5000';
      console.log('addr:'+$SCRIPT_ROOT);

      let app = new PIXI.Application({{width}}, {{height}}, {backgroundColor : 0x000000});
      document.body.appendChild(app.view);
      let objs = {};
      
      {{objs}}
      /*
      // Listen for animate update
      // delta is 1 if running at 100% performance
      // creates frame-independent tranformation
    app.ticker.add(function(delta) {
        console.log('tick')
        $.getJSON('http://'+$SCRIPT_ROOT+'/update', function(data) {
            for(let kObjs of Object.keys(data)) {
                for(let kProp of Object.keys(data[kObjs])) {
                    objs[kObjs][kProp] = data[kObjs][kProp]
                    console.log(kObjs+"."+kProp+"="+data[kObjs][kProp])
                }
            }
            
        })
    });
    */
      setInterval( function() {
      $.getJSON('http://'+$SCRIPT_ROOT+'/update', function(data) {
            for(let kObjs of Object.keys(data)) {
                for(let kProp of Object.keys(data[kObjs])) {
                    objs[kObjs][kProp] = data[kObjs][kProp]
                    console.log(kObjs+"."+kProp+"="+data[kObjs][kProp])
                }
            }
            
        })
      }, 100);

  </script>
</body>
</html>
